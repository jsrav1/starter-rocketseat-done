<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Curso JS </title>
</head>

<body>

    <ul></ul>

    <input type="text" name="nome">
    <button onClick="adicionar()">Adicionar</button>

    <script>

        var nomes = ["Diego", "Gabriel", "Lucas"];
        var listaElement = document.querySelector('ul');
        var inputElement = document.querySelector('input');

        function addItem(texto) {
            var liElment = document.createElement('li');
            var textElement = document.createTextNode(texto);

            liElment.appendChild(textElement);
            listaElement.appendChild(liElment);
        }

        function adicionar() {
            addItem(inputElement.value);
            inputElement.value = ""; // limpa o campo imput
        }

        for (nome of nomes) {
            addItem(nome);
        }



    </script>
</body>

</html>
